syntax = "proto3";
package proto;

option go_package =  "github.com/Onlymiind/tileset_manager/proto";

message Tiles {
    repeated bytes tiles = 1;
}

message Metatile {
    uint32 top_left = 1;
    uint32 top_right = 2;
    uint32 bottom_left = 3;
    uint32 bottom_right = 4;
}

message Tileset {
    map<uint32, bytes> tile_data = 1;
    repeated Metatile metatiles = 3;
}